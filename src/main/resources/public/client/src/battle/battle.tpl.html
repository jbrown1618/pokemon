<div id="battle" class="container">
    <div class="panel panel-default">

        <div class="panel-heading">
            <h2 class="panel-title">Battle</h2>
        </div>

        <div class="panel-body">
            <div id="opponentPokemon" class="row">
                <div class="col-md-8">
                    <h2>{{currentOpponent.name || currentOpponent.species.speciesName | uppercase }}</h2>
                    <p><b>HP</b> 20</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger" style="width: 20%;"></div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" ng-src="../assets/images/pokemon/front/{{currentOpponent.species.id}}.png" style="width:100%">
                </div>
            </div>

            <div id="yourPokemon" class="row">
                <div class="col-md-4">
                    <img class="img-responsive" ng-src="../assets/images/pokemon/back/{{currentPokemon.species.id}}.png">
                </div>
                <div class="col-md-8">
                    <h2>{{currentPokemon.name || currentPokemon.species.speciesName | uppercase}}</h2>
                    <p><b>HP</b> 60</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" style="width: 60%;"></div>
                    </div>
                </div>
            </div>

            <div id="controls" class="row">
                <div class="col-md-8">
                    <div class="well well-lg">
                        <h2>It's super effective!</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <table class="table">
                        <tr>
                            <td>
                                <button class="btn btn-default btn-lg btn-block">Fight</button>
                            </td>
                            <td>
                                <button class="btn btn-default btn-lg btn-block">Pokemon</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-default btn-lg btn-block">Item</button>
                            </td>
                            <td>
                                <button class="btn btn-default btn-lg btn-block">Run</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
